    var table = $('#data-table').DataTable();

    // Populate the table with data
    for (var country in countryData) {
        var data = countryData[country];
        table.row.add([country, data.rate]).draw();
    }

    // Initialize the map
    var map = L.map('map').setView([20, 0], 2);

    // Set up the OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Function to handle marker click and highlight table row
    function highlightCountry(country) {
        var table = $('#data-table').DataTable();
        var rowIndex = table.rows().eq(0).filter(function(rowIdx) {
            return table.cell(rowIdx, 0).data() === country;
        });
        table.rows().nodes().to$().removeClass('highlight');
        $(table.row(rowIndex).node()).addClass('highlight');
        $('html, body').animate({
            scrollTop: $('#data-table').offset().top + (rowIndex[0] * $('#data-table tbody tr').height())
        }, 1000);
    }

    // Add markers for each country
    for (var country in countryData) {
        var data = countryData[country];
        var marker = L.marker([data.lat, data.lng])
            .addTo(map)
            .bindPopup(`<b>${country}</b><br>Autism Rate: ${data.rate}%`)
            .on('click', function(e) {
                var countryName = this.getPopup().getContent().split('<br>')[0].replace('<b>', '').replace('</b>', '');
                highlightCountry(countryName);
                this.setIcon(L.icon({iconUrl: "{% static 'images/stars.png' %}"})); // Change marker icon on click
            });
    }
});

// CSS to highlight the selected row
$(document).ready(function() {
    var style = $('<style>.highlight { background-color: #ffeb3b !important; }</style>');
    $('html > head').append(style);
});
